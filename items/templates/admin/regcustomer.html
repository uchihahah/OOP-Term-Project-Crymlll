<!DOCTYPE html>
<html>
    <head>
        <title>Customer Registration</title>
        <link rel="stylesheet" href="{{url_for('static',filename='regcustomer.css')}}">
        <meta charset="utf-8">
        <link rel="icon" href="/img/safe_strongbox_money_icon_185919.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="button-box">
                <div class="button">
                    <div id="btn"></div>
                    <button type="button" class="btn-click" onclick="customer()">Customer Registration</button>
                </div>
                <form id="customer" class="input" method="POST">
                    <input type="text" class="field" name="ID" placeholder="ID" required>
                    <input type="text" class="field" name="name" placeholder="Name" required>
                    <input type="text" class="field" name="address" placeholder="Address" required>
                    <input type="number" class="field" name="notelp" placeholder="Phone Number" required>
                    <input type="email" class="field" name="email" placeholder="E-mail" required>
                    <input type="password" class="field" name="password" placeholder="Password" required>
                    <input type="submit" class="login-btn" value="INPUT"></button>
                </form>                
            </div>
        </div>
        <a class="back" href="/admin/menu">
            <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-undo-6.png" alt="back"
            width="70" height="70">
        </a>
    
        <a class="logout" href="/">
            <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2013/240/iconmonstr-log-out-2.png" alt="logout"
            width="70" height="70">
        </a>
        
    </body>
</html>
