<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/static/icon.png">
        <title>Menu</title>
        <link rel="stylesheet" href="{{url_for('static',filename='menuuuuss.css')}}">
        <meta charset="utf-8">
        <link rel="icon" href="/img/safe_strongbox_money_icon_185919.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <a class="logo" href="/menu"><img src="https://i.postimg.cc/1zxKyBCC/logos.png" alt="Logo"
                width="500px" height="70px"></a>
            <nav>
                <ul class="nav_link">
                    <li><a class="bar1" href="/aboutus">About Us</a></li>
                    <li><a class="bar1" href="/faq">FAQ</a></li>
                </ul>
            </nav>
            <a class="logout" href="/logout"><button>Log Out</button></a>
        </header>

        <div class="wrapper" >
            <div class="message">
                <h2>Welcome, {{ userlog }}</h2>
            </div>
            <div class="content" onclick="location.href='/accounts/transactions'">   
                <div class = btn-transaksi>
                    <a id="transaksi" href="/accounts/transactions">
                        <img src="https://visualpharm.com/assets/460/Print-595b40b65ba036ed117d453c.svg" alt="Deposit"
                        width="80" height="70">
                    </a>
                </div>
                <div class="txt">
                    <a>Transactions History</a> <br>
                    <p style="font-size: 11px; color:gray;">Display all transactions that <br>  have been made on all accounts</p>
                </div>
            </div>

            <div class="content" onclick="location.href='/accounts'">
                <div class="btn-account">
                    <a id="text-account" href="/accounts">
                        <img id="account" src="https://img.icons8.com/cotton/64/000000/search-account.png"
                        alt="Show Account" width="70" height="70">
                    </a>
                </div>
                <div class="txt">
                    <a>Show Account</a>
                    <p style="font-size: 11px; color:gray;">Display all accounts info and <br> make transaction on the account</p>
                </div>
            </div>

            <div class="content" onclick="location.href='/customer/info'">
                <div class="btn-account">
                    <a id="text-account2" href="/customer/info">
                        <img id="account2" src="https://img.icons8.com/nolan/64/gender-neutral-user.png"
                        alt="Show Account" width="80" height="70">   
                    </a>
                    <div class="txt">
                        <a>Profile</a>
                        <p style="font-size: 11px; color:gray;">Display and edit your profile</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
