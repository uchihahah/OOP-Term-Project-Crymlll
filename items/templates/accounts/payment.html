<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link rel="stylesheet" href="{{url_for('static',filename='deposit.css')}}">
</head>
<body>
    <div class="content">
        <h1 style="text-align: center">Account Pay Loan</h1>
        <table id="content-table">
            <thead>
                <tr>
                    <th>ACCOUNTID</th>
                    <th>CUSTOMERID</th>
                    <th>TYPE</th>
                    <th>BALANCE</th>
                    <th>DEPOSIT</th>
                </tr>
            </thead>
            <tbody>
                {% for p in py %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <form style="text-align: center"  method="post">
                    <td>
                        <input type="number" id="amount" name="amount" min="50000" required/> 
                        <input type="submit" value="Pay Loan"/>
                    </td>
                </form>
            </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>
    <a class="back" href="/accounts">
        <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-undo-6.png" alt="back"
        width="70" height="70">
    </a>

    <a class="logout" href="/">
        <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2013/240/iconmonstr-log-out-2.png" alt="logout"
        width="70" height="70">
    </a>
</body>
</html>
