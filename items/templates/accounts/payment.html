<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link rel="stylesheet" href="{{url_for('static',filename='detailss.css')}}">
</head>
<body>
    <header>
        <a class="logo" href="/menu"><img src="https://i.postimg.cc/1zxKyBCC/logos.png" alt="Logo"
            width="500px" height="70px"></a>
        <nav>
            <ul class="nav_link">
                <li><a class="bar1" href="/aboutus">About Us</a></li>
                <li><a class="bar1" href="/faq">FAQ</a></li>
            </ul>
        </nav>
        <a class="logout" href="/logout"><button>Log Out</button></a>
    </header>
    <div class="content">
        <h1 style="text-align: center">Account Pay Loan</h1>
        <table id="content-table">
            <thead>
                <tr>
                    <th>ACCOUNTID</th>
                    <th>CUSTOMERID</th>
                    <th>TYPE</th>
                    <th>BALANCE</th>
                    <th>DEPOSIT</th>
                </tr>
            </thead>
            <tbody>
                {% for p in py %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <form style="text-align: center"  method="post">
                    <td>
                        <input onclick="showSuccessAlert()" type="submit" value="Pay Loan"/>
                    </td>
                </form>
            </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>
    <a id="bck" href="/accounts">
        <img src="https://png.pngitem.com/pimgs/s/78-780842_back-button-white-icon-png-transparent-png.png" alt="back"
        width="100" height="70">
    </a>
<script>
    function showSuccessAlert() {
        Swal.fire(
            'Payment Successful',
            'Your Balance now update',
            'success'
        )
    }
</script>    
</body>
</html>
