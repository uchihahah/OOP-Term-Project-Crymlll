<!DOCTYPE html>
<html>
    <head>
        <title>Customer Registration</title>
        <link rel="stylesheet" href="{{url_for('static',filename='register.css')}}">
        <meta charset="utf-8">
        <link rel="icon" href="/img/safe_strongbox_money_icon_185919.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="button-box">
                <div class="button">
                    <div id="btn"></div>
                    <button type="button" class="btn-click" onclick="customer()">Customer Registration</button>
                </div>
                <form id="customer" class="input" method="POST">
                    <input type="text" class="field" name="accid" placeholder="ID" required>
                    <br><br>
                    <select class="opt" name="tipe" id="type" required>
                        <option value="Loan">Loan Account</option>
                        <option value="Saving">Saving Account</option>
                        <option value="Checking Account">Checking Account</option>
                    </select>
                    <br>
                    <input type="text" class="field" name="amount" placeholder="Amount" required>
                    <br><br>
                    <input type="submit" class="login-btn" value="INPUT"></button>
                </form>                
            </div>
        </div>
        <a class="back" href="/accounts">
            <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-undo-6.png" alt="back"
            width="70" height="70">
        </a>
    
        <a class="logout" href="/">
            <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2013/240/iconmonstr-log-out-2.png" alt="logout"
            width="70" height="70">
        </a>
    </body>
</html>
