<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="{{url_for('static',filename='transaction.css')}}">
</head>
<body>
    <div class="content">
        <h1 style="text-align: center">HISTORY</h1>
        <table id="content-table">
            <thead>
                <tr>
                    <th>ACCOUNTID</th>
                    <th>DATETIME</th>
                    <th>WITHDRAW</th>
                    <th>AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                {% for transac in transacdetail %}
                    <tr>
                        <td>{{ transac[0] }}</td>
                        <td>{{ transac[1] }}</td>
                        <td>{{ transac[2] }}</td>
                        <td>{{ transac[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a class="back" href="/menu">
        <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-undo-6.png" alt="back"
        width="70" height="70">
    </a>

    <a class="logout" href="/">
        <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2013/240/iconmonstr-log-out-2.png" alt="logout"
        width="70" height="70">
    </a>
    
</body>
</html>
