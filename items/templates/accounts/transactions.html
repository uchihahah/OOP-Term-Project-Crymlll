<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="{{url_for('static',filename='transac.css')}}">
</head>
<body>
    <header>
        <a class="logo" href="/menu"><img src="https://i.postimg.cc/x8fTTn4T/asdasdadasdasd.png" alt="Logo"
            width="400px" height="50px"></a>
        <nav>
            <ul class="nav_link">
                <li><a class="bar1" href="/aboutus">About Us</a></li>
                <li><a class="bar1" href="/faq">FAQ</a></li>
            </ul>
        </nav>
        <a class="logout" href="/logout"><button>Log Out</button></a>
    </header>
    <div class="content">
        <h1 style="text-align: center">HISTORY</h1>
        <table id="content-table">
            <thead>
                <tr>
                    <th>ACCOUNTID</th>
                    <th>DATETIME</th>
                    <th>TRANSACTION</th>
                    <th>AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                {% for transac in transacdetail %}
                    <tr>
                        <td>{{ transac[0] }}</td>
                        <td>{{ transac[1] }}</td>
                        <td>{{ transac[2] }}</td>
                        <td>{{ transac[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a id="clear" href="/delete/transactions">CLEAR HISTORY</a>
    <a id="bck" href="/menu">
        <img src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-undo-6.png" alt="back"
        width="70" height="70">
    </a>    
</body>
</html>
