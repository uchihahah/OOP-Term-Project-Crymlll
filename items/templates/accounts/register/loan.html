<h1>REGISTER LOAN ACCOUNT</h1>

<form action="/accounts/register/loan" method="POST">
    <label>Loan account interest rate is 0.05%</label>
    <br>
    <label>Loan Duration is 12 month</label>
    <br>
    <label>Account ID : </label>
    <input type="number" name="accid" required/>
    <br>
    <label>Principal Amount</label>
    <input type="number" min="500000" max="5000000" name="principalamount" required/>
    <br>
    <input type="submit"/>
</form>
