
<div class="content">
    <h1 style="text-align: center">Account Deposit</h1>
    <table>
        <tr>
            <th>ACCOUNTID</th>
            <th>CUSTOMERID</th>
            <th>TYPE</th>
            <th>BALANCE</th>
            <th>DEPOSIT</th>
        </tr>
        {% for d in dep %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
                <form style="text-align: center"  method="post">
                    <td>
                        <input type="number" id="amount" name="amount" min="50000" required/> 
                        <input type="submit" value="Deposit"/>
                    </td>
                </form>
            </tr>
        {% endfor %}
    </table>
</div>
