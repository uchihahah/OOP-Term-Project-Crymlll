<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login</title>
        <link rel="stylesheet" href="{{url_for('static',filename='admin.css')}}">
        <meta charset="utf-8">
        <link rel="icon" href="/img/safe_strongbox_money_icon_185919.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="button-box">
                <div class="button">
                    <div id="btn"></div>
                    <button type="button" class="btn-click" onclick="customer()">Admin Login</button>
                </div>
                <form id="customer" class="input" method="post">
                    <input type="text" class="field" name="ID" placeholder="ID" required>
                    <input type="password" class="field" name="name" placeholder="password" required>
                    <input type="submit" class="login-btn" value="Login"></button>
                </form>                
            </div>
        </div>
        
    </body>
</html>
