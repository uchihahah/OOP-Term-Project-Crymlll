
<div class="content">
    <h1 style="text-align: center">Account</h1>
    <table>
        <tr>
            <th>ACCOUNTID</th>
            <th>CUSTOMERID</th>
            <th>TYPE</th>
            <th>BALANCE</th>
            <th>DETAILS</th>
        </tr>
        {% for accdata in accdatadetail %}
            <tr>
                <td>{{ accdata[0] }}</td>
                <td>{{ accdata[1] }}</td>
                <td>{{ accdata[2] }}</td>
                <td>{{ accdata[3] }}</td>
                <td>
                    <a href="accounts/detail/{{accdata[0]}}">SHOW</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
